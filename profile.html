<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Profile</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="overlay">
  <div class="card">
    <h1>Profile</h1>
    <div id="profileInfo"></div>
    <table>
      <thead><tr><th>Username</th><th>Role</th><th>Exp</th><th>Action</th></tr></thead>
      <tbody id="usersTbody"></tbody>
    </table>

    <div id="createArea" class="hidden">
      <h3>Create Account</h3>
      <input id="newUser" placeholder="username"/>
      <input id="newPass" placeholder="password"/>
      <select id="newRole">
        <option>owner</option>
        <option>CEO</option>
        <option>mods</option>
        <option>partner</option>
        <option>reseller</option>
      </select>
      <input id="newExp" placeholder="YYYY-MM-DD"/>
      <button id="btnCreate" class="primary">Create Account</button>
    </div>

    <button id="btnLogout" class="primary">Logout</button>
  </div>
</div>
<script src="js/common.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
