<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Tokens</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="overlay">
  <div class="card">
    <h1>Tokens</h1>
    <div id="profileInfo"></div>

    <button id="btnLogout" class="primary">Logout</button>
  </div>
</div>

<script src="js/common.js"></script>
<script src="js/tokens.js"></script>

</html>
